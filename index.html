<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio JavaScript - Fundamentos de Programación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Laboratorio JavaScript - Programación Estructurada</h1>
    <p>Nombre:Jasir De León</p>
    <p>Fecha: 28 de octubre de 2025</p>

    <!-- 1. Suma de tres valores -->
    <section>
        <h2>1. Suma de tres valores</h2>
        <input type="number" id="num1" placeholder="Ingrese primer número">
        <input type="number" id="num2" placeholder="Ingrese segundo número">
        <input type="number" id="num3" placeholder="Ingrese tercer número">
        <button onclick="sumar()">Calcular Suma</button>
        <p id="resultadoSuma"></p>
    </section>

    <!-- 2. Cuadrado de un número -->
    <section>
        <h2>2. Cuadrado de un número</h2>
        <input type="number" id="numCuadrado" placeholder="Ingrese un número">
        <button onclick="calcularCuadrado()">Calcular Cuadrado</button>
        <p id="resultadoCuadrado"></p>
    </section>

    <!-- 3. Promedio de calificaciones -->
    <section>
        <h2>3. Promedio de calificaciones</h2>
        <input type="text" id="nombreEstudiante" placeholder="Nombre del estudiante">
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <input type="number" id="nota3" placeholder="Nota 3">
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <p id="resultadoPromedio"></p>
    </section>

    <!-- 4. Conversión de unidades -->
    <section>
        <h2>4. Conversión de unidades (metros)</h2>
        <input type="number" id="metros" placeholder="Ingrese cantidad en metros">
        <button onclick="convertirUnidades()">Convertir</button>
        <p id="resultadoConversion"></p>
    </section>

    <!-- 5. Comparación de dos valores -->
    <section>
        <h2>5. Comparación de dos valores</h2>
        <input type="number" id="valor1" placeholder="Ingrese primer valor">
        <input type="number" id="valor2" placeholder="Ingrese segundo valor">
        <button onclick="compararValores()">Comparar</button>
        <p id="resultadoComparacion"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
